<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .btn-danger {
            background-color: red;
        }
        .btn-success {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Customer Information</h1>
    <table>
        <thead>
            <tr>
                <th>Client Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Company</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="customerTableBody">
            <!-- Content will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Load customer data from the JSON file
        fetch('/static/customers_data.json')
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(customers => {
                // Send customer data to the backend for fraud detection
                return fetch('/fraud_check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customers), // Send the entire JSON
                });
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('customerTableBody');
                data.forEach(customer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.clientnumber}</td>
                        <td>${customer.firstname}</td>
                        <td>${customer.lastname}</td>
                        <td>${customer.company}</td>
                        <td>
                            ${customer.fraud 
                                ? '<button class="btn btn-danger">Anomaly</button>' 
                                : '<button class="btn btn-success">Okay</button>'}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
    
    
</body>
</html>
